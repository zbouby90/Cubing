
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cube Solver 3x3</title>
<script src="https://cdn.jsdelivr.net/npm/cubing@latest/dist/cubing.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
<h2>Cube Solver 3Ã—3</h2>
<p>Entre un scramble WCA :</p>
<input id="scr" style="width:90%;font-size:18px">
<br><br>
<button onclick="solve()" style="font-size:18px;padding:10px 20px;">Solve</button>
<pre id="out" style="white-space:pre-wrap;font-size:18px;margin-top:20px;"></pre>
<script>
async function solve() {
  const scramble = document.getElementById('scr').value;
  try {
      const kpuzzle = cubing.kpuzzle.KPuzzles["3x3x3"];
      const solution = await kpuzzle.solve(scramble);
      document.getElementById("out").textContent = solution;
  } catch (e) {
      document.getElementById("out").textContent = "Erreur : " + e;
  }
}
</script>
</body>
</html>
